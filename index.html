<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="imc-calculator">
        <aside class="imc-info">
            <h1>
                Calculadora de IMC
            </h1>
            <p>Preencha seu peso e sua altura ao lado e saiba seu IMC!</p>
        </aside>
        <div class="form-container">
            <form class="imc-form" id="form" type="submit">
                <label>Peso</label>
                <input type="number" id="peso" step=".01" placeholder="Digite seu peso em kg" required/>
                <label>Altura</label>
                <input type="number" id="altura" step=".01" placeholder="Digite sua altura em metros" required/>
                <button type="submit" id="imc-button">Calcular IMC</button>
            </form>
            <div class="imc-result-container">
                <h1>Resultado:</h1>
                <p id="imc-result"></p>
            </div>
        </div>
    </main>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
